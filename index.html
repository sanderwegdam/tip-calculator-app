<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator App</title>
</head>
<body>
  <div class="container">
    <div class="header"><img src="images/logo.svg" /></div>
    <div class="wrapper">
      <div class="left-wrapper">
        <div id="billZero" class="zero label-bill"></div>
        <div id="only2decimals" class="zero label-bill only2decimals"></div>
        <label class="label-bill" for="bill">Bill</label>
        <input type="number" id="bill" class="" name="bill" value="0" oninput="limitInputLength(this, 17);" onchange="checkDecimals(value)"
          onkeyup="checkInput();" />
        <p class="select-tip">Select Tip %</p>
        <div class="buttons">
          <button value="5" class="tip-button">5%</button>
          <button value="10" class="tip-button">10%</button>
          <button value="15" class="tip-button">15%</button>
          <button value="25" class="tip-button">25%</button>
          <button value="50" class="tip-button">50%</button>
          <input type="number" id="custom" class="custom" placeholder="Custom" maxlength="3"
            name="custom" value="Custom" oninput="limitInputLength(this, 3);"/>
        </div>
        <div id="numberOfPeopleZero" class="zero label-number"></div>
        <label class="label-number" for="number">Number of People</label>
        <input type="number" id="number" oninput="limitInputLength(this, 20);" value="0" name="number" onkeyup="checkInput()" />
      </div>

      <div class="right-wrapper">
        <div class="right-container">
          <div class="left-tip">
            <h1 class="tip-amount">Tip Amount<span>/ person</span></h1>
            <h1 class="total-person">Total<span>/ person</span></h1>
          </div>
          <div class="right-tip">
            <h1 class="tip-dolar-sign">$<span class="tip-amount-value">0.00</span></h1>
            <h1 class="total-dolar-sign">$<span class="total-person-value">0.00</span></h1>
          </div>
        </div>
        <button onclick="reset()" class="reset">RESET</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
